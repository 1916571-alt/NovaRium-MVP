    <script>
        const uid = "{{ uid }}";

        async function trackClick(element) {
            console.log("Click tracked:", element);
            
            // Visual Feedback
            const banner = document.getElementById('hero-banner');
            banner.style.opacity = '0.7';
            setTimeout(() => banner.style.opacity = '1.0', 200);

            // API Call
            const formData = new FormData();
            formData.append("uid", uid);
            formData.append("element", element);

            try {
                await fetch("/click", {
                    method: "POST",
                    body: formData
                });
                
                // If it's a banner click, simulate conversion/purchase chance
                if(element.includes('banner')) {
                    // Random purchase simulation for visual effect (client-side only for demo)
                    if(Math.random() > 0.7) {
                        // Purchase!
                        const orderData = new FormData();
                        orderData.append("uid", uid);
                        orderData.append("amount", 25000);
                        await fetch("/order", { method: "POST", body: orderData });
                        alert("ğŸ‰ ì£¼ë¬¸ ì™„ë£Œ! (Conversion Tracked)");
